  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
      const add = (...arr) => {
          let sum = 0
          for (let i = 0; i < arr.length; i++) {
              sum += arr[i]
          }
          console.log(sum)
      }
      add(1, 2, 3)
      add(4, 5, 6)
  </script>
