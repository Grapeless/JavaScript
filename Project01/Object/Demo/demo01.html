<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    table,
    th,
    td {
      border: 1px solid gray;
    }

    table {
      width: 500px;
      height: 250px;
      margin: 0 auto;
      border-collapse: collapse;
      table-layout: fixed;
      text-align: center;
    }

    thead {
      background-color: #eee;
    }

    tr {
      height: 50px;
      transition: all 0.2s linear;
    }
    tr:not(thead tr):hover{
      background-color: #eee;
    }
  </style>
</head>

<body>
  <script>
    document.write(`
      <table>
    <caption>学生列表</caption>
    <thead>
      <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>家乡</th>
      </tr>
    </thead>
    <tbody>
    `)
    let students = [
      { name: '小明', age: 18, gender: '男', hometown: '河北省' },
      { name: '小红', age: 19, gender: '女', hometown: '河南省' },
      { name: '小刚', age: 17, gender: '男', hometown: '山西省' },
      { name: '小丽', age: 18, gender: '女', hometown: '山东省' }
    ]
    for (let i = 0; i < students.length; i++) {
      const ele = students[i];
      console.log(ele);
      document.write(`
      <tr>
        <td>${i+1}</td>
        <td>${ele['name']}</td>
        <td>${ele['age']}</td>
        <td>${ele['gender']}</td>
        <td>${ele['hometown']}</td>
      </tr>
      `)
    }

    document.write(`    
    </tbody>
    </table>`)
  </script>
</body>

</html>
