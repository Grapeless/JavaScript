<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>

  </style>
</head>
<body>
  <div>5秒后跳转</div>
  <script>
      const div = document.querySelector('div')
      let count = 5
      // div.innerHTML = `${--count}秒后跳转`
      const n = setInterval(function () {
          if (count >= 2) {
              //5 4 3 2
              //先减
              count--
              div.innerHTML = `${count}秒后跳转`
          } else {
              //最后一秒留给收尾
              location.href = 'https://baidu.com'
              clearInterval(n)
          }
      }, 1000)
  </script>
</body>
</html>
